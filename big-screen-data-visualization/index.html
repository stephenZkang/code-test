<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合态势大屏 - ECharts 重新开发</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="title">综合态势大屏</h1>
            <div class="time" id="current-time"></div>
        </header>
        <main class="dashboard-container">
            <section class="panel-left">
                <div class="chart-box" id="chart-bar"></div>
                <div class="chart-box" id="chart-pie"></div>
            </section>
            <section class="panel-center">
                <div class="map-box" id="chart-map"></div>
                <div class="stats-box">
                    <div class="stat-item">
                        <div class="stat-label">今日业务总量</div>
                        <div class="stat-value" id="stat-total">128,492</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">活跃用户数</div>
                        <div class="stat-value" id="stat-users">8,241</div>
                    </div>
                </div>
            </section>
            <section class="panel-right">
                <div class="chart-box" id="chart-line"></div>
                <div class="chart-box" id="chart-radar"></div>
            </section>
        </main>
    </div>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
