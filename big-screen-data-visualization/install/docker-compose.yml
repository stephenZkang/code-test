version: '3.8'

services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./situational_dashboard.db
    restart: unless-stopped

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VUE_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  node_modules: