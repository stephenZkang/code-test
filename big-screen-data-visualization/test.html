<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>态势大屏系统 - 测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #1890ff;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #40a9ff;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            color: #52c41a;
        }
        .error {
            color: #ff4d4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>态势大屏系统 - API 测试</h1>
            <p>测试后端 API 连接和功能</p>
        </div>

        <div class="test-section">
            <h3>1. 连接测试</h3>
            <button class="btn" onclick="testConnection()">测试 API 连接</button>
            <div id="connection-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. 数据源管理</h3>
            <button class="btn" onclick="testDataSources()">获取数据源列表</button>
            <button class="btn" onclick="createTestDataSource()">创建测试数据源</button>
            <div id="datasources-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. 数据集管理</h3>
            <button class="btn" onclick="testDataSets()">获取数据集列表</button>
            <div id="datasets-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. 大屏管理</h3>
            <button class="btn" onclick="testDashboards()">获取大屏列表</button>
            <div id="dashboards-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 连接成功</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 连接失败</span>\n${error.message}`;
            }
        }

        async function testDataSources() {
            const resultDiv = document.getElementById('datasources-result');
            try {
                const response = await fetch(`${API_BASE}/api/datasources`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 获取成功</span>\n找到 ${data.length} 个数据源:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 获取失败</span>\n${error.message}`;
            }
        }

        async function createTestDataSource() {
            const resultDiv = document.getElementById('datasources-result');
            try {
                const testDS = {
                    name: '测试 API 数据源',
                    type: 'api',
                    connection_config: {
                        url: 'https://jsonplaceholder.typicode.com/posts',
                        method: 'GET',
                        headers: {}
                    },
                    description: '用于测试的 API 数据源'
                };
                
                const response = await fetch(`${API_BASE}/api/datasources`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testDS)
                });
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 创建成功</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 创建失败</span>\n${error.message}`;
            }
        }

        async function testDataSets() {
            const resultDiv = document.getElementById('datasets-result');
            try {
                const response = await fetch(`${API_BASE}/api/datasets`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 获取成功</span>\n找到 ${data.length} 个数据集:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 获取失败</span>\n${error.message}`;
            }
        }

        async function testDashboards() {
            const resultDiv = document.getElementById('dashboards-result');
            try {
                const response = await fetch(`${API_BASE}/api/dashboards`);
                const data = await response.json();
                resultDiv.innerHTML = `<span class="success">✓ 获取成功</span>\n找到 ${data.length} 个大屏:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ 获取失败</span>\n${error.message}`;
            }
        }

        // 页面加载时自动测试连接
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
