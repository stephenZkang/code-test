version: '3.5'

services:
  # Infrastructure (same as prod but maybe with different ports or settings)
  mysql:
    image: mysql:8.0
    container_name: lawrag-mysql-dev
    environment:
      MYSQL_DATABASE: lawrag
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./volumes/mysql-dev:/var/lib/mysql

  redis:
    image: redis:7.0-alpine
    container_name: lawrag-redis-dev
    command: redis-server --requirepass 123456
    ports:
      - "6379:6379"

  etcd:
    container_name: milvus-etcd-dev
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_RETENTION_RENDER_BY_HOUR=1
      - ETCD_AUTO_COMPACTION_RETENTION=1
    command: etcd -advertise-client-urls http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 -data-dir /etcd

  minio:
    container_name: milvus-minio-dev
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    command: minio server /data --console-address ":9001"

  standalone:
    container_name: milvus-standalone-dev
    image: milvusdb/milvus:v2.3.4
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"

  # Application Services in Dev Mode
  python-service:
    build: ./python-service
    container_name: lawrag-python-service-dev
    volumes:
      - ./python-service:/app
    environment:
      - AI_PROVIDER=google
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=gemini-flash-latest
      - MILVUS_HOST=standalone
      - MILVUS_PORT=19530
      - BACKEND_URL=http://backend:8080/api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - standalone
    ports:
      - "8000:8000"

  backend:
    build: ./backend
    container_name: lawrag-backend-dev
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/lawrag?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PASSWORD=123456
      - APP_PYTHON_SERVICE_URL=http://python-service:8000
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"

  frontend:
    image: node:18-slim
    container_name: lawrag-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  default:
    name: lawrag-network-dev
